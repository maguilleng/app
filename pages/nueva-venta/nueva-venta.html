<ion-navbar *navbar primary>
    <ion-title>Nueva Venta</ion-title>
    <ion-buttons end>
        <button (click)="showModalAddArticulo()" royal>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="nueva-venta">
    <center><h1>Art√≠culos</h1></center>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items">
            <button ion-item (click)="itemTapped(item)">

                <ion-icon item-left class="text-left">
                    <h1>{{item.desc}}</h1>
                    <h4>{{item.desc2}}</h4>
                </ion-icon>

                <ion-icon item-right>
                    ${{item.total}}  
                </ion-icon>
            </button>
            <ion-item-options>
                <button (click)="itemTapped(item)" danger>Eliminar</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-toolbar position="bottom">
    <ion-list secondary>
        <ion-item secondary>
            <ion-icon  item-left secondary>
                Total: {{total_a_pagar}}
            </ion-icon>

            <ion-icon item-right secondary>
                <button (click)="showModalAddArticulo()" royal>
                    <ion-icon >Terminar</ion-icon>
                </button>
            </ion-icon>
        </ion-item>
    </ion-list>
</ion-toolbar>
